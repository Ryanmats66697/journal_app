<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <a class="navbar-brand font-weight-bold" href="/home/" style="font-size: 1.5rem;">Dashboard</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link font-weight-bold" href="/finance/">Finance</a></li>
        <li class="nav-item"><a class="nav-link font-weight-bold" href="/attendance/">Attendance</a></li>
        <li class="nav-item"><a class="nav-link font-weight-bold" href="/health/">Health</a></li>
        <li class="nav-item"><a class="nav-link active font-weight-bold" href="/mood-tracker/">Mood</a></li>
        <li class="nav-item"><a class="nav-link font-weight-bold" href="/hobbies/">Hobbies</a></li>
        <li class="nav-item"><a class="nav-link font-weight-bold" href="/todo/">To Do List</a></li>
    </ul>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4 text-center">Mood Tracker</h2>

        <!-- Mood Check-In Section -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-smile text-primary"></i> Daily Mood Check-In</h5>
                        <form id="moodForm" method="POST" action="{% url 'mood_tracker' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="mood">Mood</label>
                                <select class="form-control" id="mood" name="mood">
                                    <option value="Happy">Happy üòä</option>
                                    <option value="Neutral">Neutral üòê</option>
                                    <option value="Sad">Sad üò¢</option>
                                    <option value="Stressed">Stressed üò∞</option>
                                    <option value="Angry">Angry üò°</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="moodFactors">Factors Influencing Mood</label>
                                <textarea class="form-control" id="moodFactors" name="moodFactors" placeholder="E.g., Stress, Good Sleep, Exercise"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Mood</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line text-success"></i> Mood Trends Over Time</h5>
                        <select id="moodTimeRange" class="form-control mb-3">
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="custom">Custom Range</option>
                        </select>
                        <input type="date" id="customStartDate" class="form-control mb-2" style="display: none;">
                        <input type="date" id="customEndDate" class="form-control mb-2" style="display: none;">
                        <canvas id="moodTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mood Improvement Suggestions Section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-lightbulb text-warning"></i> Suggestions for Mood Improvement</h5>
                        <ul id="moodSuggestions" class="list-group">
                            <!-- Suggestions will be dynamically populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript for AJAX Submission and Chart Handling -->
    <script>
        // Handle mood form submission via AJAX
        $('#moodForm').on('submit', function (e) {
            e.preventDefault();
            const mood = $('#mood').val();
            const factors = $('#moodFactors').val();

            $.ajax({
                type: 'POST',
                url: "{% url 'mood_tracker' %}",
                data: {
                    'mood': mood,
                    'moodFactors': factors,
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function (response) {
                    alert('Mood submitted successfully');
                    $('#moodForm')[0].reset();
                    fetchMoodTrends();  // Trigger data refresh for chart
                },
                error: function (response) {
                    alert('Error submitting mood');
                }
            });
        });

        // Chart.js setup for mood trends
        const ctx = document.getElementById('moodTrendsChart').getContext('2d');
        const moodTrendsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // Dates will be filled dynamically
                datasets: [{
                    label: 'Mood',
                    data: [],  // Mood data will be filled dynamically
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                const moodLabels = ['Angry', 'Stressed', 'Sad', 'Neutral', 'Happy'];
                                return moodLabels[value] || '';  // Use mood labels for y-axis
                            }
                        }
                    }
                }
            }
        });

        // Fetch mood trends and update chart
        function fetchMoodTrends(startDate = '', endDate = '') {
            $.ajax({
                url: "{% url 'mood_trends' %}",
                type: 'GET',
                data: {
                    'start_date': startDate,
                    'end_date': endDate
                },
                success: function (data) {
                    moodTrendsChart.data.labels = data.dates;  // Set the dates on the x-axis

                    const moodMapping = {
                        'Happy': 4,
                        'Neutral': 3,
                        'Sad': 2,
                        'Stressed': 1,
                        'Angry': 0
                    };

                    // Map mood names to numeric values for plotting
                    const moodData = data.moods.map(mood => moodMapping[mood] !== undefined ? moodMapping[mood] : 3);  // Default to Neutral if mood is undefined

                    moodTrendsChart.data.datasets[0].data = moodData;
                    moodTrendsChart.update();  // Update the chart to reflect new data
                },
                error: function (error) {
                    console.log("Error fetching mood data", error);
                }
            });
        }

        // Fetch mood trends on page load and after form submission
        $(document).ready(function () {
            fetchMoodTrends();  // Fetch data based on default time range

            // Update chart when time range changes
            $('#moodTimeRange').on('change', function () {
                const selectedRange = $(this).val();
                if (selectedRange === 'custom') {
                    $('#customStartDate, #customEndDate').show();
                } else {
                    $('#customStartDate, #customEndDate').hide();
                    let days = selectedRange;
                    let startDate = '';
                    let endDate = '';
                    if (days) {
                        const today = new Date();
                        endDate = today.toISOString().split('T')[0];
                        today.setDate(today.getDate() - days);
                        startDate = today.toISOString().split('T')[0];
                    }
                    fetchMoodTrends(startDate, endDate);  // Fetch data based on range
                }
            });

            // Handle custom date range selection
            $('#customStartDate, #customEndDate').on('change', function () {
                const startDate = $('#customStartDate').val();
                const endDate = $('#customEndDate').val();
                if (startDate && endDate) {
                    fetchMoodTrends(startDate, endDate);  // Fetch data based on custom range
                }
            });
        });
    </script>
</body>

</html>
