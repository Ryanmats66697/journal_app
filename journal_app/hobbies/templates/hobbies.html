<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home/">Student Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/home/">Trackers</a></li>
            <li class="nav-item"><a class="nav-link" href="/todo/">Todo List</a></li>
        </ul>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4 text-center">Hobbies Tracker</h2>

        <!-- Hobbies List and Tracking Section -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-list text-primary"></i> Current Hobbies</h5>
                        <form id="hobbyForm">
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                            <div class="form-group">
                                <label for="hobbyName">Hobby Name</label>
                                <input type="text" class="form-control" id="hobbyName" placeholder="E.g., Painting, Coding">
                            </div>
                            <div class="form-group">
                                <label for="hobbyTime">Time Spent (hours)</label>
                                <input type="number" class="form-control" id="hobbyTime" placeholder="Enter hours spent">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Hobby</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line text-success"></i> Time Spent on Hobbies</h5>
                        <canvas id="hobbyProgressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Goal Setting Section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bullseye text-warning"></i> Set Goals for Your Hobbies</h5>
                        <form id="goalForm">
                            <div class="form-group">
                                <label for="goalHobby">Select Hobby</label>
                                <select class="form-control" id="goalHobby">
                                    <!-- Hobbies will be dynamically populated here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="goalTargetHours">Target Hours Per Week</label>
                                <input type="number" class="form-control" id="goalTargetHours" placeholder="Enter target hours">
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Set Goal</button>
                        </form>
                        <ul id="goalList" class="list-group mt-4">
                            <!-- Goals will be dynamically listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Embedded JavaScript Code -->
    <script>
    let hobbyChart; // Store chart object globally

    $(document).ready(function () {
        // Fetch hobbies and goals on page load
        fetchHobbies();
        fetchGoals();

        // Form submission to add a new hobby
        $('#hobbyForm').submit(function (event) {
            event.preventDefault();
            const hobbyName = $('#hobbyName').val();
            const hobbyTime = $('#hobbyTime').val();

            $.ajax({
                url: '/add_hobby/',
                type: 'POST',
                data: JSON.stringify({ name: hobbyName, time_spent: hobbyTime }),
                contentType: 'application/json',
                headers: { 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() },
                success: function (response) {
                    if (response.success) {
                        alert('Hobby added successfully!');
                        fetchHobbies(); // Refresh hobby list and chart without reloading the page
                    } else {
                        alert('Failed to add hobby.');
                    }
                },
                error: function () {
                    alert('Error occurred while adding hobby.');
                }
            });
        });

        // Form submission to set a goal
        $('#goalForm').submit(function (event) {
            event.preventDefault();
            const hobbyId = $('#goalHobby').val();
            const targetHours = $('#goalTargetHours').val();

            $.ajax({
                url: '/set_goal/',
                type: 'POST',
                data: JSON.stringify({ hobby_id: hobbyId, target_hours: targetHours }),
                contentType: 'application/json',
                headers: { 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() },
                success: function (response) {
                    if (response.success) {
                        alert('Goal set successfully!');
                        fetchGoals(); // Refresh goal list without reloading the page
                    } else {
                        alert('Failed to set goal.');
                    }
                },
                error: function () {
                    alert('Error occurred while setting goal.');
                }
            });
        });
    });

    function fetchHobbies() {
        $.getJSON('/get_hobbies/', function (data) {
            const hobbySelect = $('#goalHobby');
            hobbySelect.empty();

            // Create a dictionary to aggregate time spent on each hobby
            const hobbyData = {};

            data.hobbies.forEach(function (hobby) {
                // Populate the hobby dropdown
                hobbySelect.append(new Option(hobby.name, hobby.id));

                // Aggregate time spent for each hobby
                if (hobbyData[hobby.name]) {
                    hobbyData[hobby.name] += parseFloat(hobby.time_spent);
                } else {
                    hobbyData[hobby.name] = parseFloat(hobby.time_spent);
                }
            });

            // Prepare data for the chart
            const labels = Object.keys(hobbyData);
            const values = Object.values(hobbyData);

            // Create or update the chart
            if (hobbyChart) {
                // Update existing chart
                hobbyChart.data.labels = labels;
                hobbyChart.data.datasets[0].data = values;
                hobbyChart.update(); // Update chart in real time
            } else {
                // Create new chart
                renderChart(labels, values);
            }
        });
    }

    function fetchGoals() {
        $.getJSON('/get_goals/', function (data) {
            const goalList = $('#goalList');
            goalList.empty();

            data.goals.forEach(function (goal) {
                const listItem = $('<li>').addClass('list-group-item').text(`${goal.hobby__name}: ${goal.target_hours} hours/week`);
                goalList.append(listItem);
            });
        });
    }

    function renderChart(labels, data) {
        const ctx = $('#hobbyProgressChart');
        hobbyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Time Spent (hours)',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                }],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
    }
