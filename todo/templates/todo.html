<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Productivity App</h1>

    <!-- Form for adding a new task -->
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <input type="text" name="new_task" placeholder="Add new task" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100 mb-3">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <form method="POST" action="{% url 'toggle_task' task.id %}" class="d-inline">
                {% csrf_token %}
                <input type="checkbox" class="form-check-input me-2" {% if task.completed %}checked{% endif %} onchange="this.form.submit()">
            </form>
            <span class="task-text {% if task.completed %}completed{% endif %}">{{ task.text }}</span>
            <form method="POST" action="{% url 'delete_task' task.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
